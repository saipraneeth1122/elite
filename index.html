
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Nutrient Information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nutrient Information</h1>
        </header>
        <main>
            <label for="foodInput">Enter a food item:</label>
            <div class="search-container">
                <input type="text" id="foodInput" placeholder="e.g., Banana">
                <button onclick="searchNutrients()">Search</button>
            </div>
            <div id="nutrientResult" class="nutrient-result"></div>
            <canvas id="nutrientChart" class="nutrient-chart"></canvas>
        </main>
    </div>
    <script src="scripting.js"></script>
</body>
</html>
